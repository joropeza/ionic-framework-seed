<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="js/vendor/jquery.cookie.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="todo" ng-controller="MainCtrl">
  <ion-header-bar>
      <h1 class="title">Photos</h1>
    </ion-header-bar>
    <ion-content padding="true">
      <button ng-click="getPhoto()" class="button button-block button-primary">Take Photo</button>
      <button ng-click="galleryPicture()" class="button button-block button-primary">From Gallery</button>
      <button ng-click="captureVideo()" class="button button-block button-primary">Capture Video</button>
      <button ng-click="uploadVideo()" class="button button-block button-primary">Upload Video</button>
      <img ng-src="{{lastPhoto}}" style="max-width: 100%"/>
      <video ng-src="{{mypicture.file}}" style="max-width: 100%"/>
    </ion-content>



</body>
</html>
